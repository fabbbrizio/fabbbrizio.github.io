<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="with-full-bg-2">


    <script type="text/javascript">
    (function() {
        var s = document.getElementById('titleTable').style,
            f = false,
            c1 = '#000000',
            c2 = '#ffffff';

        setInterval(function() {
            s.backgroundColor = f ? c1 : c2;
            s.color = f ? c2 : c1;
            f = !f;
        }, 500);
    })();
    </script>


    <header class="page-header">

    </header>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

  </body>

</html>
